<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydraPure | Stay Hydrated!</title>
  <meta name="description" content="HydraPure plastic mineral water bottles - Stay Hydrated with style and purity." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-1200px); opacity: 0; }
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .fade-in { animation: fadeIn 1.5s ease-in-out forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
    .form-bg {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .wave {
      position: absolute;
      width: 100%;
      bottom: 0;
      z-index: 0;
    }
    .floating-icon {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .parallax {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-cyan-100 text-gray-800 font-sans relative overflow-x-hidden">

  <!-- Floating Icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/2933/2933186.png" class="floating-icon w-12 top-10 left-5" style="animation-delay: 1s;">
  <img src="https://cdn-icons-png.flaticon.com/512/2933/2933180.png" class="floating-icon w-10 top-40 right-6" style="animation-delay: 2.5s;">
  <img src="https://cdn-icons-png.flaticon.com/512/2933/2933191.png" class="floating-icon w-8 top-64 left-10" style="animation-delay: 4s;">

  <!-- Hero Section -->
  <section id="home" class="relative h-screen flex flex-col justify-center items-center text-white text-center parallax" style="background-image: url('https://images.unsplash.com/photo-1601645193743-9976c3b1b2e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');">
    <div class="absolute inset-0 bg-gradient-to-b from-cyan-900/70 to-cyan-800/80 backdrop-blur-md"></div>
    <div class="absolute w-full h-full overflow-hidden z-0">
      <div class="bubble" style="left: 10%; animation-delay: 1s;"></div>
      <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
      <div class="bubble" style="left: 35%; animation-delay: 3s;"></div>
      <div class="bubble" style="left: 50%; animation-delay: 4s;"></div>
      <div class="bubble" style="left: 65%; animation-delay: 5s;"></div>
      <div class="bubble" style="left: 80%; animation-delay: 6s;"></div>
      <div class="bubble" style="left: 90%; animation-delay: 7s;"></div>
    </div>
    <div class="relative z-10 text-shadow animate-fade-in-down px-4">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 tracking-wide glow-text">HydraPure</h1>
      <p class="text-2xl md:text-3xl font-light mb-8">Stay Hydrated with Pure & Affordable Bottled Water</p>
      <a href="#contact" class="inline-block px-8 py-3 bg-white text-cyan-800 font-semibold rounded-full shadow-lg border-2 border-white hover:border-cyan-300 hover:bg-cyan-50 transition-all duration-300 hover:scale-105 hover:shadow-xl">Contact Us</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 px-4 bg-white relative z-10">
    <div class="max-w-4xl mx-auto form-bg fade-in">
      <h2 class="text-3xl font-bold text-center mb-6 text-cyan-800">Contact Us</h2>
      <form action="https://formspree.io/f/xeozzerl" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="name" placeholder="Name" required class="p-3 border rounded">
        <input type="email" name="email" placeholder="Email" required class="p-3 border rounded">
        <input type="tel" name="phone" placeholder="Phone" required class="p-3 border rounded">
        <input type="text" name="city" placeholder="City" required class="p-3 border rounded">
        <input type="text" name="state" placeholder="State" required class="p-3 border rounded">
        <input type="text" name="shop_address" placeholder="Shop Address" required class="p-3 border rounded">
        <input type="text" name="godown_address" placeholder="Godown Address" class="p-3 border rounded">
        <input type="text" name="shop_area" placeholder="Shop Area (in sq ft)" class="p-3 border rounded">
        <input type="text" name="godown_area" placeholder="Godown Area (in sq ft)" class="p-3 border rounded">
        <input type="text" name="vehicle" placeholder="Availability of Vehicle (Yes/No)" class="p-3 border rounded">
        <input type="text" name="manpower" placeholder="Availability of Manpower (Yes/No)" class="p-3 border rounded">
        <input type="text" name="parking" placeholder="Availability of Parking (Yes/No)" class="p-3 border rounded">
        <input type="text" name="occupation" placeholder="Current Occupation" class="p-3 border rounded">
        <div class="md:col-span-2 text-center mt-4">
          <button type="submit" class="bg-black text-white px-6 py-3 rounded-full shadow-md hover:scale-105 transition">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Sound Effect Toggle -->
  <audio id="splashSound" src="https://www.soundjay.com/nature/water-bubble-01a.mp3" preload="auto"></audio>
  <button onclick="document.getElementById('splashSound').play();" class="fixed bottom-4 right-4 bg-cyan-700 text-white px-4 py-2 rounded-full shadow-md hover:bg-cyan-900 transition">ðŸ”Š Splash</button>

</body>
</html>
